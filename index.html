<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel='stylesheet' href='style.css'/>
        <script src='script.js' defer></script>
        <title>JS Foundation 9 - Assignment Calculator</title>
    </head>
    <body>
        <container class="flexcontainer">
            <div>
                <h1>Javascript Calculator</h1>
                <button class="eas" id="promptSideLength">Reset / Change Canvas Resolution</button>
            </div>
            <div class="topright">
                <div id="aaa">Author</div>
                <div id="bbb">S. Wolf</div>
            </div>
        </container>
        <h1>&nbsp;</h1>
        
        <container class="calc">
            <div class="calcscreen" id="dis">
                <div class="displayelement" id="op1"></div>
                <div class="displayelement" id="op2"></div>
                <div class="displayelement" id="op3"></div>
            </div>
            <div class="calcbutton" id="b01"><span id="b01">1</span></div>
            <div class="calcbutton" id="b02"><span id="b02">2</span></div>
            <div class="calcbutton" id="b03"><span id="b03">3</span></div>
            <div class="calcbutton" id="b04"><span id="b04">4</span></div>
            <div class="calcbutton" id="b05"><span id="b05">5</span></div>
            <div class="calcbutton" id="b06"><span id="b06">6</span></div>
            <div class="calcbutton" id="b07"><span id="b07">7</span></div>
            <div class="calcbutton" id="b08"><span id="b08">8</span></div>
            <div class="calcbutton" id="b09"><span id="b09">9</span></div>
            <div class="calcbutton" id="b00"><span id="b00">0</span></div>
            <div class="calcbutton" id="add"><span id="add">+</span></div>
            <div class="calcbutton" id="sub"><span id="sub">-</span></div>
            <div class="calcbutton" id="mult"><span id="mult">*</span></div>
            <div class="calcbutton" id="div"><span id="div">/</span></div>
            <div class="calcbutton" id="clr"><span id="clr">c</span></div>
            <div class="calcbutton" id="enter"><spa id="enter">&crarr;</span></div>
            <div class="calcbutton" id="period"><span id="period">.</span></div>
        </container>

    </body>
</html>
